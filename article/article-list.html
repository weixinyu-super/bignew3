<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article-list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- input下拉选择框 -->
        <form class="layui-form myform" lay-filter="myform" action="">
          <div class="layui-inline">
            <div class="layui-input-inline">
              <select name="city" lay-verify="required" id="addCategory">
                <option value="">所有分类</option>
                <option value="0">北京</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <div class="layui-input-inline">
              <select name="city" id="state" lay-verify="required">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <button class="layui-btn">筛选</button>
            </div>
          </div>
        </form>

        <!-- 表格 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="180" />
            <col width="180" />
            <col width="180" />
            <col width="180" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>贤心</td>
              <td>爱旅游</td>
              <td>2016-11-29</td>
              <td>已发布</td>
              <td>
                <button
                  type="button"
                  data-id="{{value.Id}}"
                  class="layui-btn layui-btn-xs btn-edit"
                >
                  编辑
                </button>
                <button
                  type="button"
                  data-id="{{value.Id}}"
                  class="layui-btn layui-btn-danger layui-btn-xs btn-del"
                >
                  删除
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>

        <!-- 分页 页数 页码 -->
        <div id="test1"></div>
      </div>
    </div>

    <!-- 分类选择 -->
    <script type="text/html" id="addcategory">
      <option value="">所有分类</option>
      {{each data value}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>

    <!-- 列表模块 -->
    <script type="text/html" id="addlist">
      {{each data value}}
      <tr>
        <td>{{value.title}}</td>
        <td>{{value.cate_name}}</td>
        <td>{{value.pub_date.slice(0,-4)}}</td>
        <td>{{value.state}}</td>
        <td>
          <a href="./article-edit.html?id={{value.Id}}" class="layui-btn layui-btn-xs btn-edit">
            编辑
          </a>
          <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del">
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/ulits.js"></script>
    <script src="../assets/js/article/article-list.js"></script>
  </body>
</html>
