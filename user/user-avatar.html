<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/user/user-avatar.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
          <div class="box-top">

              <div class="avatar-left">
                  <img src="../assets/images/sample.jpg" id="img" alt="">
              </div>

              <div class="avatar-right">
                  <div>
                      <span class="avatar-img w100"></span>
                      <span class="avatar-text">
                          100 x 100
                      </span>
                  </div>
                  <div>
                    <span class="avatar-img w50"></span>
                    <span class="avatar-text">
                        50 x 50
                    </span>
                  </div>
              </div>
          </div>

          <div class="box-buttom">
              <input type="file" style="display: none;" id="avatar">
            <button type="button" class="layui-btn btn-up">上传</button>
            <button type="button" class="layui-btn layui-btn-danger btn-sure">确定</button>
          </div>
        </div>
    </div>


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/ulits.js"></script>
    <script src="../assets/js/user/user-avatar.js"></script>
</body>
</html>
